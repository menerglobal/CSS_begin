<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDs & Classes</title>

   <style>
       p{
           font-size: 20px !important;
       }
       .f22{
           font-size: 22px;
       }
       .f30{
           font-size: 30px;
       }
       .f40{
           font-size: 40px;
       }
       .red{
           color: red;
       }
       .blue{
           color: blue;
       }
       h1{
           color: yellow;
       }
       #header{
           font-size: 45px;
       }
       #paragraf{
           border: 1px solid red;
       }
    </style>
   </head>
   <body>
    <h1 id="header" class="red">
        Udemy Kurslarimiza Hosgeldiniz
    </h1>
    
    <p id="paragraf" class="red f22">Komple Uygulamali Web Gelistirme</p>
    <p class="f40">Komple Uygulamali Web Gelistirme</p>
    <p class="blue">Komple Uygulamali Web Gelistirme</p>
    <p>Komple Uygulamali Web Gelistirme</p>
    
    
    
</body>
</html>
