<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>
        *{
            margin: 0;
        }
        
        .box{
            margin-bottom: 10px;
            width: 500px;
        }
        #first{
            background: gold;
            padding: 50px 50px 50px 100px; 
        }
        #second{
            background: green;
        }
        span{
            background: red;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="box" id="first">
    Komple Uygulamali Web Gelistirme
    </div>
    <div class="box" id="second">
    Asp net Core 2 Mvc Kursu : Sifirdan Ileri Seviyeye
    </div>
    <span>
        Komple Uygulamali Web Gelistirme
    </span>
    <span>
        Asp net Core 2 Mvc Kursu : Sifirdan Ileri Seviyeye
    </span>
</body>
</html>
